<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="top-color"></div>
        <img class="profile-pic" src="images\user-circle.png" alt="Profile Picture">
        
        <div class="information">
            <h1>Jane Doe</h1>
            <div class="location">
                <img class="logo" src="images\map-marker.png" alt="Map Marker">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="links">
            <a href="#">
                <img class="logo" src="images\gear.png" alt="Gear Icon">
                edit profile
            </a>
            </div>
        </div>
    </div>
</body>
</html>
